<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purple Shirt</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="shortcut icon" href="../images/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles/pagamento.css">
  <link rel="stylesheet" href="../styles/media-queries.css">
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body onresize="mudarTamanho()">

  <header>
    <a href="../index.html" target="_self" rel="prev"><h1>PRECISEI &#x1F6D2;</h1> </a>
    <form action="" method="get" autocomplete="off">
      <input type="text" name="pesquisa" id="ipesquisa" placeholder="&#x1F50E">
    </form>

    <nav id="nav">
      <a href="../pags/fale-conosco.html" target="_self" rel="next">Fale Conosco</a> <br>
      <a href="../pags/carrinho.html" target="_self" rel="next">Carrinho</a>
    </nav>
    <span class="material-symbols-outlined" onclick="clickMenu()">menu</span>
  </header>

  <main>
    <section id="informacoes">
      <form action="../pags/pagamento-confirmado.html" autocomplete="off" method="POST">
        <label for="numero">Número do cartão</label>
        <input type="tel" name="numero" id="numero" required minlength="19" maxlength="19" placeholder="xxxx-xxxx-xxxx-xxxx" oninput="numcard()"> <button onclick="limparNumero()">Limpar</button>
        <label for="nome">Nome no cartão</label>
        <input type="text" name="nome" id="nome" required minlength="10" maxlength="50" placeholder="Ex: nome da Silva" oninput="namecard()">
        <label for="data">Vencimento do cartão</label>
        <input type="month" name="data" id="data" required oninput="datecard()">
        <label for="cor">Personalizar cor do cartão</label>
        <input type="color" name="cor" id="cor" oninput="colorcard()" value="#C4B3D7">
        <div id="cartao">
          <img src="../images/icons/visa.png" alt="" id="visa">
          <img src="../images/icons/mastercard.png" alt="" id="mastercard">
          <span id="bandeiraDesconhecida"></span>
          <img src="../images/icons/chip.png" alt="" id="chip">
          <img src="../images/icons/nfc.png" alt="" id="nfc">
          <p id="numeroCartao">XXXX XXXX XXXX XXXX</p>
          <p id="nomeCartao"></p>
          <p id="dataCartao">A/M</p>
          <span id="teste"></span>
        </div>
        <input type="submit" value="FINALIZAR COMPRA">
      </form>
    </section>
  </main>

  <script src="../js/script.js"></script>
  <script src="../js/pagamento.js"></script>
</body>
</html>
